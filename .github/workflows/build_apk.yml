name: Android CI - 构建含中文资源的APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码（修复权限问题）
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 修复Gradle权限
        run: |
          # 确保gradlew可执行
          chmod +x gradlew
          # 验证权限
          [ -x ./gradlew ] || (echo "❌ gradlew仍不可执行"; exit 1)

      - name: 验证中英文资源
        run: |
          echo "=== 资源验证 ==="
          [ -f app/src/main/res/values/strings.xml ] || exit 1
          [ -f app/src/main/res/values-zh/strings.xml ] && echo "✅ 中文资源存在"

      - name: 设置JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 构建APK
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            --stacktrace \
            --info \
            -Dorg.gradle.jvmargs="-Xmx2048m -Dfile.encoding=UTF-8"

      - name: 验证APK内容
        run: |
          APK=$(find app/build/outputs/apk -name '*.apk' | head -1)
          unzip -l "$APK" | grep -E 'values/|values-zh/'

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/**/*.apk
