name: Build APK

on:
  push:
    branches: [ main ]  # 代码推送到 main 分支时触发
  pull_request:
    branches: [ main ]  # 或 PR 时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 的 Ubuntu 环境

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 JDK 17（Android 编译必需）
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 赋予 gradlew 执行权限
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. 编译 Debug APK
      - name: Build APK
        run: ./gradlew assembleDebug

      # 5. 上传 APK 作为构建产物
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
