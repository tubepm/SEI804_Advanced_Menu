name: Android CI - 优化构建含中文资源的APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 修复Gradle权限
        run: |
          chmod +x gradlew
          [ -x ./gradlew ] || (echo "❌ gradlew权限问题"; exit 1)

      - name: 设置JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 设置Android SDK
        uses: android-actions/setup-android@v3

      - name: 构建优化配置
        run: |
          # 创建gradle.properties优化配置
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.enableR8=true" >> gradle.properties  # 使用R8优化器
          echo "android.enableBuildCache=true" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: 构建APK (Debug)
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            --stacktrace \
            --info \
            -Pandroid.debug.obsoleteApi=true \
            -Pandroid.enableBuildCache=true
          
          # 验证构建结果
          if [ ! -d "app/build/outputs/apk" ]; then
            echo "❌ 构建失败，检查Gradle日志"
            exit 1
          fi

      - name: 构建APK (Release)
        run: |
          # 生成临时签名密钥用于CI构建
          keytool -genkey -v \
            -keystore ci-release-key.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias ci-alias \
            -storepass ci-password \
            -keypass ci-password \
            -dname "CN=CI, OU=CI, O=CI, L=CI, S=CI, C=CI"
          
          # 构建优化Release APK
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=ci-release-key.jks \
            -Pandroid.injected.signing.store.password=ci-password \
            -Pandroid.injected.signing.key.alias=ci-alias \
            -Pandroid.injected.signing.key.password=ci-password \
            -Pandroid.enableR8.fullMode=true \
            -Pandroid.enableBuildCache=true \
            -Pandroid.enableCodeShrinking=true \
            -Pandroid.enableResourceShrinking=true \
            -Pandroid.enableProguard=true \
            --no-daemon \
            --stacktrace

      - name: 优化APK大小
        run: |
          # 安装zipalign和apksigner
          echo "安装优化工具..."
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
          
          DEBUG_APK=$(find app/build/outputs/apk/debug -name '*.apk' -print -quit)
          RELEASE_APK=$(find app/build/outputs/apk/release -name '*.apk' -print -quit)
          
          # 优化Release APK
          echo "优化Release APK..."
          zipalign -v -p 4 "$RELEASE_APK" "$RELEASE_APK-aligned"
          mv "$RELEASE_APK-aligned" "$RELEASE_APK"
          
          # 可选: 使用webp转换工具压缩资源
          # 注意: 这需要项目配置支持webp

      - name: 验证APK内容
        run: |
          echo "=== APK验证开始 ==="
          
          # 检查Debug APK
          DEBUG_APK=$(find app/build/outputs/apk/debug -name '*.apk' -print -quit)
          echo "Debug APK路径: $DEBUG_APK"
          echo "Debug APK大小: $(du -h "$DEBUG_APK" | cut -f1)"
          
          # 检查Release APK
          RELEASE_APK=$(find app/build/outputs/apk/release -name '*.apk' -print -quit)
          echo "Release APK路径: $RELEASE_APK"
          echo "Release APK大小: $(du -h "$RELEASE_APK" | cut -f1)"
          
          # 重点验证中文资源
          echo "验证中文资源:"
          for apk in "$DEBUG_APK" "$RELEASE_APK"; do
            echo "检查 $apk"
            if unzip -l "$apk" | grep -q 'values-zh/'; then
              echo "✅ $apk 包含中文资源"
              unzip -l "$apk" | grep 'values-zh/' | head -5
            else
              echo "❌ $apk 缺少中文资源"
              echo "完整资源结构:"
              unzip -l "$apk" | grep 'res/values' | head -10
              exit 1
            fi
          done

      - name: 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: optimized-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
